<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float prop</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #container {
        height: 200px;
        height: 400px;
        background-color: palevioletred;
        border: 3px solid black;
      }
      .box {
        height: 150px;
        width: 150px;
        background-color: lightgreen;
        margin: 5px;
        border: 3px solid black;
        float: right;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="box1" class="box"></div>
    </div>
  </body>
</html>
