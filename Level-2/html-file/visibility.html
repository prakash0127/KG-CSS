<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visibility</title>
    <style>
      .box1 {
        background-color: green;
        width: 200px;
        height: 200px;
        visibility: hidden;
      }
      .box2 {
        background-color: red;
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="box1">Box-1</div>
    <div class="box2">Box-2</div>
  </body>
</html>
