<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percentage units</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #first {
        width: 300px;
        height: 200px;
        background-color: aqua;
        font-size: 10px;
      }
      #second {
        background-color: royalblue;
        width: 50%;
        height: 70%;
        font-size: 2.5em;
      }
      .third {
        width: 50vw;
        height: 60vh;
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <div id="first">
      First
      <div id="second">Second</div>
    </div>
    <div class="third">Third div</div>
  </body>
</html>
