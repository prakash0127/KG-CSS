<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        margin: 5px;
        width: 70px;
        height: 70px;
        background-color: seagreen;
      }
      #box1 {
        position: static;
      }
      #box2 {
        position: relative;
        top: 30px;
        left: 40px;
      }
      #box3 {
        position: absolute;
        top: 250px;
        left: 20px;
      }
      #box4 {
        position: fixed;
        top: 100px;
        left: 120px;
      }
    </style>
  </head>
  <body>
    <div id="box1" class="box">Box-1</div>
    <div id="box2" class="box">Box-2</div>
    <div id="box3" class="box">Box-3</div>
    <div id="box4" class="box">Box-4</div>
  </body>
</html>
